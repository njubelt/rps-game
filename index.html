<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="header">
           <h1>ULTIMATE RPS SHOWDOWN</h1>
        </div>
        <div class="body">
            <div id="scoreHeader">Current Score:</div>
            <div class ="scoreContainer">
                <div class ="playerSelectionContainer">
                    <div class="playerSelectionHeader">You selected:</div>
                    <div id="playerSelection">x</div>
                </div>
                <div class="playerScoreContainer">
                    <div>You</div>
                    <div id="playerScore">x</div>
                </div>
                <div class="cpuScoreContainer">
                    <div>Computer</div>
                    <div id="cpuScore">x</div>
                </div>
                <div class="cpuSelectionContainer">
                    <div class="cpuSelectionHeader">Computer selected:</div>
                    <div id="cpuSelection">x</div>
                </div>
            </div> 
        </div>
        <div id="results">Results</div>
        <div class="buttons">
            <h2>Choose your weapon:</h2>
            <div class="buttonContainer">
                <button id="rock">&#129704;</button>
                <button id="paper">&#128196;</button>
                <button id="scissors">&#9986;</button>
            </div> 
       </div>
       <div class="footer">Made with &#10084; by _<a href="https://github.com/njubelt"> njubelt</a></div>
    </body>
</html>
