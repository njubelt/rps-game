<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="header">
           <h1>ULTIMATE RPS SHOWDOWN</h1>
           <h4>First to five wins!</h4>
        </div>
        <div class="body">
            <div id="scoreHeader">Current Score:</div>
            <div class ="scoreContainer">
                <div class ="playerSelectionContainer">
                    <div class="playerSelectionHeader">You selected:</div>
                    <div id="playerSelection"></div>
                </div>
                <div class="playerScoreContainer">
                    <div>You</div>
                    <div id="playerScore">0</div>
                </div>
                <div class="cpuScoreContainer">
                    <div>Computer</div>
                    <div id="cpuScore">0</div>
                </div>
                <div class="cpuSelectionContainer">
                    <div class="cpuSelectionHeader">Computer selected:</div>
                    <div id="cpuSelection"></div>
                </div>
            </div> 
        </div>
        <div id="results"></div>
        <div class="buttons">
            <h2>Choose your weapon:</h2>
            <div class="buttonContainer">
                <!--Icons below sourced from flatIcons.com-->
                <button id="rock"><img src="../images/rock.png" alt="rock" height="90px" width="90px"></button>
                <button id="paper"><img src="../images/paper.png" alt="paper" height="90px" width="90px"></button>
                <button id="scissors"><img src="../images/scissors.png" alt="scissors" height="90px" width="90px"></button>
            </div> 
       </div>
       <div class="footer">Made with &#10084; by &nbsp;<a href="https://github.com/njubelt">njubelt</a></div>
    </body>
</html>
